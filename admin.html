<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости ремонта</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="calculator container">
        <h1 class="calculator__heading heading">Калькулятор стоимости ремонта</h1>
        <div class="calculator__admin">
            <div class="calculator__calculations --admin gradient">
                <div class="calculator__title">Установите средний ценник каждой работы:</div>
                <div class="calculator__blocks"></div>
                <div class="calculator__info">
                    <div class="calculator__wrapper">
                        <span class="calculator__label">Примечания:</span>
                        <ul class="calculator__list">
                            <li>устанавливайте только цифры, единицы измерения подставляются автоматически</li>
                        </ul>
                    </div>
                    <a href="#" class="button calculator__logout">Выйти</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bundle.js"></script>
</body>
</html>
