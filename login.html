<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости ремонта</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="calculator container">
        <h1 class="calculator__heading heading">Калькулятор стоимости ремонта</h1>
        <div class="calculator__login">
            <h2 class="calculator__subheading">Авторизация администратора</h2>
            <form class="calculator__form gradient">
                <label for="login">
                    Логин
                    <input type="text" id="login">
                </label>
                <label for="password">
                    Пароль
                    <input type="password" id="password">
                </label>
                <button type="submit" class="calculator__button">Войти</button>
            </form>
        </div>
    </div>
    <script src="js/bundle.js"></script>
</body>
</html>
